<app-nav></app-nav>
<link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
<div class="section overflow-hidden">
  <div class="row">
    <div class="col s12 center">
      <div [ngClass]="{'log-in': login, 'active': loading}" class="container-cus-1 mx-auto mt-6">
        <div class="box-cus-1"></div>
        <div class="container-forms">
          <div class="container-info">
            <div class="info-item">
              <div class="table-cus-1">
                <div class="table-cell">
                  <p>
                    ¿Ya tienes una cuenta?
                  </p>
                  <div (click)="login=!login" class="btn-cus-1">
                    Inicia sesión
                  </div>
                </div>
              </div>
            </div>
            <div class="info-item">
              <div class="table-cus-1">
                <div class="table-cell">
                  <p>
                    ¿No tienes una cuenta?
                  </p>
                  <div (click)="login=!login" class="btn-cus-1 px-2">
                    Crear
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container-form">
            <div class="form-item log-in">
              <div class="table-cus-1">
                <div class="table-cell">
                  <div class="load-cus-1 px-10">
                    <span *ngIf="success && !error" class="success">✔</span>
                    <span *ngIf="!success && error" class="error red-text text-accent-4">X</span>
                    <div [ngClass]="{'d-none': !loading && (!success || !error)}" class="progress blue accent-1">
                      <div class="indeterminate blue accent-2"></div>
                    </div>
                  </div>
                  <span [formGroup]="formLogin">
                    <h5 class="center-align" [ngClass]="{'d-none': loading}">Iniciar sesión</h5>
                    <input formControlName="user" (keydown.enter)="loginUser()" placeholder="Usuario" type="text"
                      autofocus>
                    <input formControlName="password" placeholder="Contraseña" (keydown.enter)="loginUser()"
                      type="password">
                    <p class="grey-text text-darken-4 hover-cus-1" [ngClass]="{'d-none': loading}">Olvidaste tu
                      contraseña?</p>
                    <div [ngClass]="{'d-none': loading}" (click)="loginUser()"
                      class="btn waves-effect waves-light pink accent-1 mt-2">
                      Iniciar sesión
                    </div>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-item sign-up">
              <div class="table-cus-1">
                <div [formGroup]="formRegister" class="table-cell">
                  <div class="load-cus-1 px-10">
                    <span *ngIf="success && !error" class="success">✔</span>
                    <span *ngIf="!success && error" class="error red-text text-accent-4">X</span>
                    <div [ngClass]="{'d-none': !loading && (!success || !error)}" class="progress blue accent-1">
                      <div class="indeterminate blue accent-2"></div>
                    </div>
                  </div>
                  <h5 class="center-align" [ngClass]="{'d-none': loading}">Crea tu cuenta</h5>
                  <input formControlName="name" (keydown.enter)="registerUser()" placeholder="Nombres" type="text">
                  <!-- <input placeholder="Cargo" type="text"> -->
                  <input formControlName="email" (keydown.enter)="registerUser()" placeholder="Correo" type="email">
                  <input formControlName="user" (keydown.enter)="registerUser()" placeholder="Usuario" type="text">
                  <input formControlName="password" (keydown.enter)="registerUser()" placeholder="Contraseña"
                    type="password">
                  <div class="btn waves-effect waves-light pink accent-1 mt-2" [ngClass]="{'d-none': loading}"
                    (click)="registerUser()">
                    Crear cuenta
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
